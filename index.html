<!DOCTYPE html>
<html lang="en">

<!-- punitive cards -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css?ts=1686598313">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="container" class="container container-fluid">
        <div id="event-container" class="container container-fluid">
            <h3>Current Event</h3>
            <div class="row" id="row1" class="container container-fluid">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnSituationBox">Healthy Adult</label>
                    <textarea id="healthyAdultOnSituationBox" class="healthy" tabindex="7"></textarea>
                </div>
                <div class="col">
                    <label for="situationBox">Situation</label>
                    <textarea id="situationBox" tabindex="1"></textarea>
                </div>
            </div>
            <!-- row 2 punitive -->
            <div class="row" id="row2" class="container container-fluid">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnPunitiveAdultBox">Healthy Adult</label>
                    <textarea id="healthyAdultOnPunitiveAdultBox" class="healthy" tabindex="8"></textarea>
                </div>
                <div class="col">
                    <label class="red-lbl" for="punitiveAdultBox">Punitive Adult</label>
                    <textarea id="punitiveAdultBox" class="punitive" tabindex="2"></textarea>
                </div>
            </div>
            <!-- row 3 vulnerable -->
            <div class="row" id="row3" class="container container-fluid">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnVulnerableChildBox">Healthy Adult</label>
                    <textarea id="healthyAdultOnVulnerableChildBox" class="healthy" tabindex="9"></textarea>
                </div>
                <div class="col">
                    <label class="blue-lbl" for="vulnerableChild">Vulnerable Child</label>
                    <textarea id="vulnerableChildBox" class="child" tabindex="3"></textarea>
                </div>
            </div>

            <!-- row 4 mechanisms -->
            <div class="row" id="row4" class="container container-fluid">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnCopingMechanismBox">Healthy Adult on Coping</label>
                    <textarea id="healthyAdultOnCopingMechanismBox" class="healthy" disabled tabindex="10"></textarea>
                </div>
                <div class="col">
                    <label for="copingMechanismBox" class="brown-lbl">Coping Mechanism</label>
                    <textarea id="copingMechanismBox" disabled class="coping" tabindex="5"></textarea>
                </div>

            </div>
            <!-- row 5 mechanisms select -->
            <div id="row5" class="row">

                <!-- <div class="col" style="font-weight: bolder;text-align: center;border: 1px solid;">
                    <img src="./assests/images/add.jpeg" alt="Add" style="object-fit: contain;max-width: 100%;max-height: 150px;">
                </div> -->
                <div class="col">
                    <label class="red-lbl" for="punitiveAdultBox">Punitive Adult on Coping</label>
                    <textarea id="punitiveAdultOnMechanismBox" class="punitive" disabled tabindex="6"></textarea>
                </div>

                <div class="col">
                    <label class="brown-lbl" for="punitiveAdultBox">Mechanism Choice</label>
                    <select id="copingMechanismsSelect" class="form-select coping mb-1" size="3" disabled></select>
                    <input class="full-width coping mb-1" id="newCopingMechanismBox" type="text"
                        placeholder="Enter Mechanism Name"  tabindex="4">
                    <button class="btn btn-danger full-width coping" id="copingMechanismDeleteBT" disabled>Delete Current
                        Mechanism</button>
                </div>
            </div>

        </div>
        <!-- buttons area -->
        <div class="container container-fluid">
            <hr>
            <button id="clearEventBT" class="btn btn-danger">Clear this Event Form</button>
            <hr>
            <button id="archiveEventBT" class="btn btn-primary">Save this Event to Archive</button>
            <hr>
        </div>
        <br>

        <div class="container container-fluid">
            <h3>Events Archive</h3>
            <div class="table-wrapper rounded-3 overflow-hidden">

                <table class="table table-primary table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Time</th>
                            <th>Display</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyArchivedEvents">

                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <a id="goUp" href="#container" class="position-fixed bottom-0 end-50" title="Go Up"><img id="up-image"
                    src="assests/images/go-up4.png" alt=""></a>
        </div>
    </div>

    <footer>
        <div id="footer-div">
            &copy; 2025 Eldar Bakshi | <a href="terms.html" target="_blank">Terms of Use</a>
        </div>
    </footer>
</body>

</html>
