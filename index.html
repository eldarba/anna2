<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="event-container">
            <div class="row" id="row1">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnSituation">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnSituation" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label for="situation">Situation</label>
                    <br>
                    <textarea id="situation"></textarea>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnPunitiveAdult">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnPunitiveAdult" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label class="red-lbl" for="punitiveAdult">Punitive Adult</label>
                    <br>
                    <textarea id="punitiveAdult" class="unhealthy"></textarea>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnVulnerableChild">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnVulnerableChild" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label class="blue-lbl" for="vulnerableChild">Vulnerable Child</label>
                    <br>
                    <textarea id="vulnerableChild" class="child"></textarea>
                </div>
            </div>
            <div class="row" id="row4">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnCopingMechanism">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnCopingMechanism" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label for="copingMechanism">Coping Mechanism</label>
                    <br>
                    <textarea id="copingMechanism" disabled class="unhealthy"></textarea>
                </div>
                
            </div>
            <div class="row" id="row5">
                <div class="col"></div>
                <div class="col" style="text-align: center;">
                    <select id="copingMechanismsSelect" class="full-width">
                        <option value="">-- None --</option>
                    </select>
                    <br>
                    <br>
                    <input class="full-width" id="copingMechanismOptionInsert" type="text" placeholder="New Coping Mechanism">
                    <br>
                    <br>
                    <button class="full-width" id="copingMechanismOptionDelete">delete current mechanism</button>

                </div>
            </div>
        </div>
    </div>
    <button id="btSaveState">Save State</button>
    <button id="btClearState">Clear State</button>
</body>

</html>
