<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="event-container">
            <div class="row" id="row1">
                <label for="situation">Situation</label>
                <br>
                <textarea id="situation"></textarea>
                <br>
                <label for="healthyAdultOnSituation">Healthy Adult</label>
                <br>
                <textarea id="healthyAdultOnSituation" class="healthy"></textarea>
            </div>
            <div class="row" id="row2">
                <label for="punitiveAdult">Punitive Adult</label>
                <br>
                <textarea id="punitiveAdult" class="unhealthy"></textarea>
                <br>
                <label for="healthyAdultOnPunitiveAdult">Healthy Adult</label>
                <br>
                <textarea id="healthyAdultOnPunitiveAdult" class="healthy"></textarea>
            </div>
            <div class="row" id="row3">
                <label for="vulnerableChild">Vulnerable Child</label>
                <br>
                <textarea id="vulnerableChild" class="child"></textarea>
                <br>
                <label for="healthyAdultOnVulnerableChild">Healthy Adult</label>
                <br>
                <textarea id="healthyAdultOnVulnerableChild" class="healthy"></textarea>
            </div>
            <div class="row" id="row4">
                <label for="copingMechanism">Coping Mechanism</label>
                <div class="row">
                    <select id="copingMechanismsSelect">
                        <option value="">-- None --</option>
                    </select>
                    <input id="copingMechanismOptionInsert" type="text" placeholder="New Coping Mechanism">
                    <button id="copingMechanismOptionDelete">delete current mechanism</button>
                </div>
                <textarea id="copingMechanism" disabled class="unhealthy"></textarea>
                <br>
                <label for="healthyAdultOnCopingMechanism">Healthy Adult</label>
                <br>
                <textarea id="healthyAdultOnCopingMechanism" class="healthy"></textarea>
            </div>
        </div>
    </div>
    <button id="btSaveState">Save State</button>
    <button id="btClearState">Clear State</button>
</body>

</html>
