<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="event-container">
            <div class="row" id="row1">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnSituation">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnSituationBox" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label for="situation">Situation</label>
                    <br>
                    <textarea id="situationBox"></textarea>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnPunitiveAdult">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnPunitiveAdultBox" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label class="red-lbl" for="punitiveAdult">Punitive Adult</label>
                    <br>
                    <textarea id="punitiveAdultBox" class="unhealthy"></textarea>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnVulnerableChild">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnVulnerableChildBox" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label class="blue-lbl" for="vulnerableChild">Vulnerable Child</label>
                    <br>
                    <textarea id="vulnerableChildBox" class="child"></textarea>
                </div>
            </div>
            <div class="row" id="row4">
                <div class="col">
                    <label class="green-lbl" for="healthyAdultOnCopingMechanism">Healthy Adult</label>
                    <br>
                    <textarea id="healthyAdultOnCopingMechanismBox" class="healthy"></textarea>
                </div>
                <div class="col">
                    <label for="copingMechanism">Coping Mechanism</label>
                    <br>
                    <textarea id="copingMechanismBox" disabled class="unhealthy"></textarea>
                </div>
                
            </div>
            <div class="row" id="row5">
                <div class="col"></div>
                <div class="col" style="text-align: center;">
                    <select id="copingMechanismsSelect" class="form-select" size="3" aria-label="Size 3 select example"></select>
                    <br>
                    <input class="full-width" id="newCopingMechanismBox" type="text" placeholder="Enter New Coping Mechanism">
                    <br>
                    <br>
                    <button class="btn btn-danger" id="copingMechanismDeleteBT">delete current mechanism</button>
                </div>
            </div>
        </div>

        <!-- buttons area -->
        <div>
            <button id="clearEventBT" class="btn btn-danger">Clear this Event Form</button>
            <button id="archiveEventBT" class="btn btn-primary">Save this Event to Archive</button>
        </div>
        <br>

        <div class="archive-containerr">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Time</th>
                        <th>Display</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbodyArchivedEvents">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
